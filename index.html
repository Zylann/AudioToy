<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AudioToy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="app/main.js"></script>
    <link rel="stylesheet" href="global.css" charset="utf-8"/>
  </head>  
  <body>

    <div id="top-panel">
       <canvas id="wave-canvas" width="400" height="46">Canvas</canvas>
    </div>

    <div id="editor">
// Convenience constants
var pi = Math.PI;
var tau = 2.0 * pi;

// Mono output
var out = [0];

// This function is executed 44100 times per second
function onGetSample (t) {
  var volume = 0.1;
  out[0] = volume * Math.sin(tau * t * 440);
  return out;
}
</div>

    <script src="libs/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
      
      var __audiotoy = null;
      window.onload = function() {
        var q = window.location.search.substring(1);
        __audiotoy = new AudioToy();
        __audiotoy.start();
      }

    </script>
  </body>
</html>
